<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .calculator-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-field {
            width: 94%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .calculate-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .calculate-btn:hover {
            background-color: #218838;
        }

        .output-section {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        .output-title {
            font-size: 18px;
            color: #555;
        }

        .output-value {
            font-size: 22px;
            color: #333;
            margin-top: 5px;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="calculator-container">
        <div class="calculator-title">String Calculator</div>

        <div class="input-section">
            <input type="text" id="inputString" class="input-field"
                placeholder="Enter numbers (comma, newline, or custom delimiter)">
        </div>

        <button class="calculate-btn">Calculate Sum</button>

        <div class="output-section">
            <div class="output-title">Sum:</div>
            <div id="result" class="output-value"></div>
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
